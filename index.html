<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h2>Organizador de tareas</h2>
            <input type="text" id="myInput" placeholder="Nueva tarea">
            <span onclick="addTask()" class="addBtn">Agregar</span>
        </div>
        <div class="buttons-clasifiers">
          <button>Archivadas</button>
          <button>Terminadas</button>
          <button>Abiertas</button>
        </div> 
        <ul id="taskList">
        </ul>
    </div>
    <script type="text/javascript" src="index.js"></script>
    </body>
</html>
